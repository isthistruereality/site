<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-section {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6b9eff;
        }

        button {
            background: #6b9eff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a8eef;
        }

        .secondary-btn {
            background: #333;
            margin-left: 10px;
        }

        .secondary-btn:hover {
            background: #444;
        }

        .posts-list {
            margin-top: 40px;
        }

        .post-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .post-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .post-item h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .post-meta {
            color: #666;
            font-size: 0.85rem;
        }

        .delete-btn {
            background: #c44;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            background: #d55;
        }

        .code-output {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            margin-top: 30px;
            overflow-x: auto;
        }

        .code-output pre {
            color: #ddd;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .media-fields {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #fff;">Create New Post</h2>
            
            <div class="form-group">
                <label for="postType">Post Type</label>
                <select id="postType">
                    <option value="writing">Writing</option>
                    <option value="video">Video</option>
                    <option value="art">Art/Image</option>
                    <option value="link">Link</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Post title">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" placeholder="What's on your mind?"></textarea>
            </div>

            <div id="mediaFields"></div>

            <button onclick="addPost()">Add Post</button>
            <button class="secondary-btn" onclick="clearForm()">Clear</button>
        </div>

        <div class="posts-list">
            <h2 style="margin-bottom: 20px; color: #fff;">Your Posts</h2>
            <div id="postsList"></div>
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #fff;">Export Code</h2>
            <p style="color: #888; margin-bottom: 15px;">Copy this array and paste it into your index.html file to replace the posts array.</p>
            <button onclick="generateCode()">Generate Code</button>
            <div id="codeOutput" class="hidden">
                <div class="code-output">
                    <pre id="codeText"></pre>
                </div>
                <button class="copy-btn" onclick="copyCode()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        let posts = [];

        // Load posts from memory when page loads
        function loadPosts() {
            const stored = localStorage.getItem('adminPosts');
            if (stored) {
                posts = JSON.parse(stored);
            } else {
                // Initialize with your existing posts
                posts = [
                    {
                        type: 'writing',
                        date: '2025-10-04',
                        title: 'On Building Things',
                        content: 'There\'s something deeply satisfying about creating something from nothing. Whether it\'s code, art, or just a simple webpage—the act of building forces you to think clearly and solve problems creatively.',
                    },
                    {
                        type: 'video',
                        date: '2025-10-03',
                        title: 'Reality',
                        content: 'Insane transmission.  A weapon if you watch this at the right time.',
                        videoUrl: 'https://www.youtube.com/embed/RYnUMreD3vE'
                    },
                    {
                        type: 'art',
                        date: '2025-10-02',
                        title: 'Recent Sketch',
                        content: 'Playing around with digital painting techniques.',
                        imageUrl: 'https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=800'
                    },
                    {
                        type: 'link',
                        date: '2025-10-01',
                        title: 'Interesting Read',
                        content: 'An article about the philosophy of minimalism in modern design. Really resonated with what I\'ve been thinking about lately.',
                        linkUrl: 'https://example.com',
                        linkText: 'Read Article →'
                    }
                ];
                savePosts();
            }
            renderPosts();
        }

        // Save posts to memory
        function savePosts() {
            localStorage.setItem('adminPosts', JSON.stringify(posts));
        }

        // Update media fields based on post type
        document.getElementById('postType').addEventListener('change', function() {
            const type = this.value;
            const mediaFields = document.getElementById('mediaFields');
            
            let html = '<div class="media-fields">';
            
            if (type === 'video') {
                html += `
                    <div class="form-group">
                        <label for="videoUrl">YouTube Video URL</label>
                        <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
                        <small style="color: #666; display: block; margin-top: 5px;">Paste the full YouTube URL</small>
                    </div>
                `;
            } else if (type === 'art') {
                html += `
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" placeholder="https://...">
                    </div>
                `;
            } else if (type === 'link') {
                html += `
                    <div class="form-group">
                        <label for="linkUrl">Link URL</label>
                        <input type="url" id="linkUrl" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="linkText">Link Text</label>
                        <input type="text" id="linkText" placeholder="Read Article →">
                    </div>
                `;
            }
            
            html += '</div>';
            mediaFields.innerHTML = type === 'writing' ? '' : html;
        });

        // Extract YouTube video ID from URL
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Add new post
        function addPost() {
            const type = document.getElementById('postType').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                alert('Please fill in title and content');
                return;
            }

            const post = {
                type: type,
                date: new Date().toISOString().split('T')[0],
                title: title,
                content: content
            };

            // Add media fields based on type
            if (type === 'video') {
                const videoUrl = document.getElementById('videoUrl').value;
                if (videoUrl) {
                    const videoId = getYouTubeId(videoUrl);
                    post.videoUrl = `https://www.youtube.com/embed/${videoId}`;
                }
            } else if (type === 'art') {
                const imageUrl = document.getElementById('imageUrl').value;
                if (imageUrl) post.imageUrl = imageUrl;
            } else if (type === 'link') {
                const linkUrl = document.getElementById('linkUrl').value;
                const linkText = document.getElementById('linkText').value;
                if (linkUrl) post.linkUrl = linkUrl;
                if (linkText) post.linkText = linkText;
            }

            // Add to beginning of array (newest first)
            posts.unshift(post);
            savePosts();
            renderPosts();
            clearForm();
        }

        // Delete post
        function deletePost(index) {
            if (confirm('Delete this post?')) {
                posts.splice(index, 1);
                savePosts();
                renderPosts();
            }
        }

        // Render posts list
        function renderPosts() {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p style="color: #666;">No posts yet. Create your first post above!</p>';
                return;
            }

            postsList.innerHTML = posts.map((post, index) => `
                <div class="post-item">
                    <div class="post-item-header">
                        <div>
                            <h3>${post.title}</h3>
                            <p class="post-meta">${post.type.toUpperCase()} • ${post.date}</p>
                        </div>
                        <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
                    </div>
                    <p style="color: #ccc;">${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</p>
                </div>
            `).join('');
        }

        // Clear form
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('mediaFields').innerHTML = '';
            document.getElementById('postType').value = 'writing';
        }

        // Generate code to copy
        function generateCode() {
            const code = 'const posts = ' + JSON.stringify(posts, null, 4) + ';';
            document.getElementById('codeText').textContent = code;
            document.getElementById('codeOutput').classList.remove('hidden');
        }

        // Copy code to clipboard
        function copyCode() {
            const codeText = document.getElementById('codeText').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                alert('Code copied! Paste it into your index.html file.');
            });
        }

        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
